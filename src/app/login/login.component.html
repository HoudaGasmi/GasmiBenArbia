<div class="container">
<form [formGroup]="f" (ngSubmit)="onSubmit()">
    <div class="picture-container">
      <div class="picture">
        <img src="assets/default-avatar.png" />
        <input type="file" id="wizard-picture" >
      </div>
      <h6>Choose Picture</h6>
    </div>
                      
    <div class="form-group row">
      <div class="col-xs-2">
        <label>Name</label>
        <input type="text"  class="form-control" formControlName="nom">
      </div>
       <div class="alert alert-danger" *ngIf="name.errors?.required && name.dirty">
        Le nom est obligatoire
        </div> 
        <!-- <div *ngIf="isValidPattern()" class="alert alert-warning">
          Le nom doit commencer par une majuscule suivie d'au moins 1 caract√®re
          </div> -->
      <div class="col-xs-2" >
        <label>Password</label>
        <input type="password" class="form-control" formControlName="mdp">
      </div>
      <div class="alert alert-danger" *ngIf="password.errors?.required && password.dirty">
        Le mot de passe est obligatoire
        </div> 
    </div>
      <br/>
    <div class="col-xs-2" >
    <button type="submit" class="btn btn-secondary" (click)="connecter()">Connecter</button> &nbsp;
    <button type="button" class="btn btn-secondary" (click)="reset()">Effacer</button><br><br>
    <div *ngIf="connecter()"> 
      <select class="form-select">
        <option></option>
        <option >Ajouter</option>
        <option>Modifier</option>
        <option>Supprimer</option>
      </select>
    </div>
     <br><br>
    </div>
</form>
</div>
