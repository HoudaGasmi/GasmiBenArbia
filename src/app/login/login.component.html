<div class="container">
<form [formGroup]="f">
    <div class="picture-container">
      <div class="picture">
        <img src="assets/default-avatar.png" />
      </div><br>
    </div>
                      
    <div class="form-group row">
      <div class="col-xs-2">
        <label>Name</label>
        <input type="text"  class="form-control" formControlName="nom">
      </div>
       <div class="alert alert-danger" *ngIf="name.errors?.required && name.touched">
        Le nom est obligatoire
        </div> 
        <!-- <div *ngIf="isValidPattern()" class="alert alert-warning">
          Le nom doit commencer par une majuscule suivie d'au moins 1 caractère
          </div> -->
      <div class="col-xs-2" >
        <label>Password</label>
        <input type="password" class="form-control" formControlName="mdp">
      </div>
      <div class="alert alert-danger" *ngIf="password.errors?.required && password.touched">
        Le mot de passe est obligatoire
        </div> 
    </div>
      <br/>
    <div class="col-xs-2" >
    <button type="submit" class="btn btn-secondary" [disabled]="!connecter()" (click)="connecter()">Connecter</button> &nbsp;
    <button type="button" class="btn btn-secondary" (click)="reset()">Effacer</button><br><br>
    <div *ngIf="connecter()"> 
      <p>Veuillez choisir une opération :</p>
      <button (click)="onAfficher()" class="btn btn-link">Ajouter</button>
    <div *ngIf="display">
    
      <input type="text">
    
      <!-- <select class="form-select">
        <option></option>
        <option >Ajouter</option>
        <option>Modifier</option>
        <option>Supprimer</option>
      </select> -->
    </div>
    <button (click)="onAfficher2()" class="btn btn-link">Modifier</button>
    <div *ngIf="display">
    
      <input type="text">
    
      <!-- <select class="form-select">
        <option></option>
        <option >Ajouter</option>
        <option>Modifier</option>
        <option>Supprimer</option>
      </select> -->
    </div>
    <button (click)="onAfficher1()" class="btn btn-link">Supprimer</button>
    <div *ngIf="display">
    
      <input type="text">
    
      <!-- <select class="form-select">
        <option></option>
        <option >Ajouter</option>
        <option>Modifier</option>
        <option>Supprimer</option>
      </select> -->
    </div>
    </div>
     <br><br>
    </div>
</form>
</div>
