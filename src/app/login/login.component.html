<div class="container">
<form [formGroup]="f" (ngSubmit)="onSubmit()">
    
                         <div class="picture-container">

                              <h6>Choose Picture</h6>

                          <div class="form-group row">

                            <input name="firstname" type="text"  class="form-control" formControlName="nom">
                          </div>
                          
                      
                          <div class="col-xs-2" >
                              <label>Password</label>
                              <input name="password" type="password" class="form-control" formControlName="mdp">
                          </div></div><br/>
                          <div class="col-xs-2" >
                            <button type="button" class="btn btn-secondary">Connecter</button> &nbsp; <button type="button" class="btn btn-secondary" (click)="reset()">Effacer</button><br><br>
                            
                        </div>
                    
        </form></div>
